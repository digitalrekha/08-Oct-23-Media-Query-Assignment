<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 3</title>
    <!-- Create a navigation bar with five links. Apply a media query that converts the navigation into a vertical list for screens smaller than 768px and also changes the background color to gray. -->
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .nav {
        background-color: black;
    }

    .nav ul {
        display: flex;
        list-style: none;
        color: white;
        justify-content: space-around;
        padding: 10px;

    }

    @media screen and (max-width:768px) {
        .nav ul {
            flex-direction: column;
            background-color: gray;
            text-align: center;
            gap: 10px;
        }
    }
</style>

<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
